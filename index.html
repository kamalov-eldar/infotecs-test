<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/normalize.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Table</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="table__container">
        <table class="table">
          <thead>
            <tr>
              <td>
                Имя
                <span class="sorter-arrow">a<img class="arrow-icon" src="./svg/left-arrow.svg" alt="" /> z</span>
              </td>
              <td>
                Фамилия
                <span class="sorter-arrow">a<img class="arrow-icon" src="./svg/left-arrow.svg" alt="" /> z</span>
              </td>
              <td>
                Описание
                <span class="sorter-arrow">a<img class="arrow-icon" src="./svg/left-arrow.svg" alt="" /> z</span>
              </td>
              <td>
                Цвет глаз
                <span class="sorter-arrow">a<img class="arrow-icon" src="./svg/left-arrow.svg" alt="" /> z</span>
              </td>
            </tr>
          </thead>
        </table>
        <div class="hide__columns">
          <span>Скрыть колонку</span>
          <div class="hide__input">
            <span>
              <label> <input type="checkbox" /> Имя </label>
            </span>
            <span>
              <label> <input type="checkbox" /> Фамилия </label>
            </span>
            <span>
              <label> <input type="checkbox" /> Описание </label>
            </span>
            <span>
              <label> <input type="checkbox" /> Цвет глаз </label>
            </span>
          </div>
        </div>
        <div class="pagination__container">
          <ul class="pagination"></ul>
        </div>
      </div>
      <div class="modal__container">
        <div class="modal">
          <form class="modal__form">
            <div class="input__block">
              <label class="input__lbl" for="name">Имя:</label>
              <input class="modal__input" type="text" />
            </div>
            <div class="input__block">
              <label class="input__lbl" for="name">Фамилия :</label>
              <input class="modal__input" type="text" />
            </div>
            <div class="input__block">
              <label class="input__lbl" for="name">Описание:</label>
              <input class="modal__textarea" type="text" rows="5"> </input>
            </div>
            <div class="input__block">
              <label class="input__lbl" for="name">Цвет глаз:</label>
              <input class="modal__input" type="text" />
            </div>
          </form>
          <button class="modal-button__close">Закрыть</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
